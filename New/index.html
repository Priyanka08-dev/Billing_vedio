<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        /* Centering the container with form */
        .container {
            position: relative;
            z-index: 1;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.2); /* White background with transparency */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* Set maximum width */
            width: 200%;
            margin-top: 20px;
        }
       
        .form-row {
            display: flex;
            justify-content:right;
            align-items:flex-end;
        }
        .form-row .col-md-3 {
            margin: 20px;
        }
    </style>
</head>
<body>
    
    <video class="video-background" autoplay muted loop>
        <source src="vedioo.mp4" type="video/mp4"> 
        Your browser does not support the video tag.
    </video>
    
    <div class="container mt-5">
        <div class="row form-row">
            <div class="col-md-3">
               
            </div>
            <div class="col-md-6">
                <div class="form-container animate__animated animate__fadeIn">
                    <h2 class="mb-4">Invoice Form</h2>
                    <form>
                        
                        <div class="form-group">
                            <label for="name">FullName</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                        </div>
                        
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <div class="input-group">
                                
                                <div class="input-group-prepend">
                                    <select class="custom-select" id="country-code" required>
                                        <option value="+91">+91 (India)</option>
                                        <option value="+1">+1 (US/Canada)</option>
                                        <option value="+44">+44 (UK)</option>
                                        
                                        <option value="+61">+61 (Australia)</option>
                                    
                                    </select>
                                </div>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
                            </div>
                            <small id="phone" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                        </div>
                        
                       
                    
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city" placeholder="City" required>
                        </div>
                        
                        
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="state">State</label>
                                <select class="form-control" id="state" required>
                                    <option >Choose..</option>
                        <option >Assam</option>
                        <option >Andhra Pradesh</option>
                        <option>Arunachal Pradesh</option>
                        <option >Bihar</option>
                        <option >Chhattisgar</option>
                        <option>Goa</option>
                        <option>Gujarat</option>
                        <option>Hariyana</option>
                        <option>Himachal Pradesh</option>
                        <option>Jharkhand</option>
                        <option>Karnataka</option>
                        <option>Kerala</option>
                        <option>Madhya Pradesh</option>
                        <option>Mahaeashtra</option>
                        <option>Manipur</option>
                        <option>Meghalaya</option>
                        <option>Mizoram</option>
                        <option>Nagaland</option>
                        <option>odisha</option>
                        <option>Punjab</option>
                        <option>Rajasthan</option>
                        <option>Sikkim</option>
                        <option>TamilNadu</option>
                        <option>Telangana</option>
                        <option>Tripura</option>
                        <option>Uttar Pradesh</option>
                        <option>Uttaekhand</option>
                        <option>west Bengal</option>
                                </select>
                               </div>
                            
                            <div class="form-group col-md-6">
                                <label for="zip">Zip</label>
                                <input type="text" class="form-control" id="zip" placeholder="Zip" required>
                            </div>
                            </div>
                            <div class="form-group">
                                <label for="Date">Date</label>
                                <input type="date" class="form-control" id="date" required>
                        </div>
                        <div class="form-group">
                            <label for="TotalPrice">TotalPrice</label>
                            <input type="number" class="form-control" id="TotalPrice" placeholder="2,000" required>
                        </div>
                       
                        <div class="form-group">
                            <label for="paymentMethod">Payment Method</label>
                            <select class="form-control" id="paymentMethod" required>
                                <option value="">Choose...</option>
                                <option>Credit Card</option>
                                <option>Debit Card</option>
                                <option>PayPal</option>
                            </select>
                        </div>
                        
                    
                        <div class="form-group">
                            <label for="cardName">Name on Card</label>
                            <input type="text" class="form-control" id="cardName" placeholder="Name on card" required>
                        </div>
                        <div class="form-group">
                            <label for="cardNumber">Card Number</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="Card number" required>
                        </div>
                      
                        <div class="form-group">
                            <label for="cardCVV">CVV</label>
                            <input type="text" class="form-control" id="cardCVV" placeholder="CVV" required>
                        </div>
                        
                    
                        <button type="submit" class="btn btn-primary">Proceed To Checkout</button>
                    
                </div>
            </div>
          
        </div>
    </div>
</form>
   
</body>
</html>
